<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>

    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="javascript/todo.js" async></script>
    <!-- <script src="javascript/console.js" async></script> -->
    <script src="javascript/GUI.js" async></script>
</head>

<body>
    <header>
        <h1>TODO</h1>
    </header>
    <main>
        <div id="tasks">
            <form id="addTask">
                <input type="text" placeholder="Dodaj nowe zadanie">
                <input type="submit" value="Dalej">
            </form>
            <div class="task">
                <div class="buttons">
                    <button>
                        <div class="icon-ok"></div>
                    </button>
                    <button>
                        <div class="icon-pencil"></div>
                    </button>
                    <button>
                        <div class="icon-trash-empty"></div>
                    </button>
                </div>
                <div class="taskName">
                    Przyk≈Çadowe zadanie
                </div>
                <div class="dates">
                    <div class="date">
                        <div class="label">Data ostatniej modyfikacji:</div>
                        <div class="content">21.09.2019 11:35:24</div>
                    </div>
                    <div class="date">
                            <div class="label">Data utworzenia:</div>
                            <div class="content">21.09.2019 11:35:24</div>
                    </div>
                </div>
                <div class="acceptCancel">
                        <button>
                                <div class="icon-ok"></div>
                            </button>
                            <button>
                                <div class="icon-cancel-outline"></div>
                            </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
